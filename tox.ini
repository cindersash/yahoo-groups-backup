[tox]
envlist = py311,black
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
    -r requirements.txt
commands =
    pytest --cov=parser --cov-report=term-missing

[testenv:black]
deps = black
commands =
    black --color --line-length 120 .

[black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
